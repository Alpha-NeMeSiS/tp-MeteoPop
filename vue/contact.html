<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Organisateurs</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form id="contact-form" onsubmit="return false;" aria-label="Formulaire de contact">
        <label for="name">Nom de la personne</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Email de la personne</label>
        <input type="email" id="email" name="email" placeholder="votre@email.com" required>

        <label for="message">Message à envoyer aux organisateurs</label>
        <textarea id="message" name="message" placeholder="Votre message..." required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
